<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <title>StarMart-Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="signup.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/51e8e678fb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="signup-form ">
        <form action="signup.php" method="post" onsubmit="return validate()">
            <h2>Sign Up</h2>
            <p>Fill the form to Get Started!</p>
            <hr />

            <div class="form-group">
                <label>Select Role:</label>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="role" value="customer" checked> Customer
                    </label>
                    <label class="btn btn-secondary ml-1">
                        <input type="radio" name="role" value="vendor"> Vendor
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Username"
                        required="required" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span>
                                <i class="fa-solid fa-signature"></i>
                            </span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="name" placeholder="Name"
                        required="required" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span>
                                <i class="fa-solid fa-phone"></i>
                            </span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="phone" placeholder="Phone Number"
                        required="required" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email Address"
                        required="required" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        required="required" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                        required="required" />
                </div>
            </div>
            


            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required" /> I accept the
                    <a href="#">Terms of Use</a> &amp;
                    <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
        </form>
        <div class="text-center">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</body>

<script>
    function validate() {
        let password = document.querySelector('input[name="password"]').value;
        let retypePassword = document.querySelectorAll(
            'input[type="password"]')[1].value;
        if (password != retypePassword) {
            alert("Password and Confirm Password must be same");
            return false;
        }
        return true;
    }
</script>

</html>
